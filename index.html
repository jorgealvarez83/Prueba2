<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="yorsh en AR GPS por La Casa."
        look-at="[gps-camera]"
        scale="100 100 100"
        gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
      ></a-text>
      
      <!-- Objeto 3D: Esfera -->
      <a-sphere radius="0.05" color="red"
                 gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
                 rotation="0 0 0" scale="1 1 1">
        <!-- Controles de escala y rotación -->
        <a-entity rotation-control scale-control></a-entity>
      </a-sphere>
      
      <a-camera gps-camera rotation-reader> </a-camera>
      
      <!-- Interfaz de usuario -->
      <div class="ui-container">
        <label>Rotación:</label>
        <input id="rotation-input" type="range" min="0" max="360" value="0" style="width: 80vw;" />
        
        <label>Escala:</label>
        <input id="scale-input" type="range" min="0.5" max="2" step="0.1" value="1" style="width: 80vw;" />
      </div>
    </a-scene>
  </body>
  
  <style>
    /* Estilos de la interfaz de usuario */
    .ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      width: 90vw;
    }
  </style>
</html>
