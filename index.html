<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Texto -->
      <a-text
        value="yorsh en AR GPS por La Casa."
        look-at="[gps-camera]"
        scale="2 2 2"
        gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
        position="0 0.2 0"
      ></a-text>
      
      <!-- Configuración de la cámara frontal -->
      <a-camera
        user-height="1.6"
        rotation-reader
      >
        <a-entity
          camera="active: true; facingMode: user"
          look-controls-enabled="false"
          wasd-controls-enabled="false"
        ></a-entity>
      </a-camera>
    </a-scene>

    <style>
      /* Estilos de la interfaz de usuario */
      .ui-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        width: 90vw;
      }
    </style>
  </body>
</html>
