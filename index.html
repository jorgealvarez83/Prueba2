<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- Objeto 3D: Esfera -->
      <a-sphere radius="0.05" color="red"
                 gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
                 position="0 0.05 0" scale="0.5 0.5 0.5">
        <!-- Controles de escala y rotación sin animación -->
        <a-entity rotation-control="animation: false;" scale-control="animation: false;"></a-entity>
      </a-sphere>
      
      <!-- Texto -->
      <a-text
        value="yorsh en AR GPS por La Casa."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
        position="0 0.15 0"
      ></a-text>
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
