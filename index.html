<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-image
        src="https://cdn.glitch.global/ce7134ba-aa63-4659-b6c6-708a1228887b/parchado.gif?v=1692699136536"
        width="3"
        height="3"
        gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
        position="0 1 -5"
        look-at="[gps-camera]"
      ></a-image>

      <a-text
        value="Yorsh logró Implementar AR con Geolocalización."
        look-at="[gps-camera]"
        scale="2 2 2"
        gps-projected-entity-place="latitude: 6.2510278; longitude: -75.5600832;"
        position="0 0.5 -3"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
